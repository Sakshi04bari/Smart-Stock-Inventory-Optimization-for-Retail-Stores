<!DOCTYPE html>
<html>
<head><title>Understock</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4 bg-light">
<div class="container">
    <h1>üö® Understock Alerts</h1>
    <a href="/" class="btn btn-primary mb-3">‚Üê Dashboard</a>
    {% if alerts %}
    <table class="table table-danger table-striped">
        <thead><tr><th>Time</th><th>City</th><th>Store</th><th>Product</th><th>Stock</th></tr></thead>
        <tbody>
            {% for alert in alerts %}
            <tr><td>{{ alert.timestamp }}</td><td>{{ alert.city }}</td><td>{{ alert.store }}</td><td>{{ alert.product }}</td><td><strong>{{ alert.stock }}</strong></td></tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}<p class="text-muted">No understock alerts</p>{% endif %}
</div>
</body>
</html>
